<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>오르미: 1만 시간의 법칙</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/global.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/layout.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/logo.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/paragraphs.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/forms.css">
    </head>
    <body>
        <main class="root-layout">
            <div class="content-layout">

                <!-- logo -->
                <article class="logo-layout">
                    <div class="logo-img-floating-bg">
                        <img src="./assets/svg/ic_logo_bg.svg" alt="로고이미지"/>
                    </div>
                    <div class="logo-img-floating">
                        <img src="./assets/svg/ic_logo.svg" alt="로고이미지"/>
                    </div>
                </article>

                <!-- 브랜드 문구 1 -->
                <article class="brand-ment1-layout">
                    <span class="brand-ment1">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</span>
                </article>

                <!-- 브랜드 문구 2 -->
                <article class="brand-ment2-root-layout">
                    <div class="brand-ment2-bg-layout">
                        <p class="brand-ment2">
                            <b>1만 시간의 법칙</b>은
                            어떤 분야의 전문가가 되기 위해서는
                            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                        </p>
                    </div>
                </article>

                <!-- 훈련 일수 계산 영역 -->
                <article class="test-form-layout">
                    <div class="test-form-items-layout" style="gap: 27px;">
                        <div class="test-form-item">
                            <span class="test-form-item-text">나는</span>
                            <input type="text" class="input-testform" placeholder="예) 프로그래밍"/>
                            <span class="test-form-item-text">전문가가 될 것이다.</span>
                        </div>

                        <div class="test-form-item">
                            <span class="test-form-item-text">그래서 앞으로 매일 하루에</span>
                            <input type="number" class="input-testform" placeholder="예) 5시간"/>
                            <span class="test-form-item-text">시간씩 훈련 할 것이다.</span>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
