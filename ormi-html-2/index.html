<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>오르미: 1만 시간의 법칙</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/global.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/layout.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/logo.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/paragraphs.css"/>

    <body>
        <main class="root-layout">
            <div class="content-layout">

                <!-- logo -->
                <article class="logo-layout">
                    <div class="logo-img-floating-bg">

                    <div class="logo-img-floating">

                            <b>1만 시간의 법칙</b>은
